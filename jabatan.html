<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Jabatan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">SIM Karyawan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="data_karyawan.html">Data Karyawan</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="jabatan.html">Jabatan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="divisi.html">Divisi</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Container -->
    <div class="container mt-4">
        <h2>Data Jabatan</h2>
        
        <!-- Form Input Jabatan -->
        <form id="formJabatan">
            <div class="form-group">
                <label for="namaJabatan">Nama Jabatan</label>
                <input type="text" class="form-control" id="namaJabatan" placeholder="Masukkan nama jabatan" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>

        <!-- Tabel Data Jabatan -->
        <h3 class="mt-4">Daftar Jabatan</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Nama Jabatan</th>
                </tr>
            </thead>
            <tbody id="tabelJabatan">
                <!-- Data jabatan akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Script untuk menambahkan data jabatan ke tabel
        document.getElementById('formJabatan').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari reload

            // Ambil nilai dari form
            const jabatan = document.getElementById('namaJabatan').value;

            // Tambahkan baris baru ke tabel
            const tabel = document.getElementById('tabelJabatan');
            const row = tabel.insertRow();
            row.insertCell(0).innerText = jabatan;

            // Reset form
            document.getElementById('formJabatan').reset();
        });
    </script>
</body>
</html>
